<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(120, 120, 165);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>
        Já me livrei da maldição
    </p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')); // não é necessário usar parseInt ou parseFloat, apenas o Number já resolve
       var n2 = Number(window.prompt('Digite outro número: ')); // não é necessário usar parseInt ou parseFloat, apenas o Number já resolve
       var s = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // para entender este comando vá até o README 

       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
